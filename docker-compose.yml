version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=omlights
      - POSTGRES_USER=omlights_user
      - POSTGRES_PASSWORD=omlights_password
    restart: always

  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - DEBUG=0
      - DATABASE_URL=postgres://omlights_user:omlights_password@db:5432/omlights
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - ALLOWED_HOSTS=*
      # Add valid secret key for production
      - SECRET_KEY=django-insecure-change-me-in-prod
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
